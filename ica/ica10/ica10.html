    <meta charset="UTF-8">

<body style="background-color:rgb(166,159,149); text-align: center; margin:auto">
    <h1>Watermelon!</h1>
    <p style="color:crimson">this will change color when you click!</p>
    <img src="watermelon.jpg" style="width: 40vw; padding-top: 10px" alt="watermelon stamp">
    <script>
        let bool = true;
        function transform(){
            if(bool === true){
                document.querySelector("p").style.color = "pink";
                document.querySelector("h1").innerHTML = "My Melody!";
                document.querySelector("img").src = "myMelody.jpg";
                document.querySelector("img").alt = "my melody stamp";
                bool = false;
                return;
            }
            if(bool === false){
                document.querySelector("p").style.color = "crimson";
                document.querySelector("h1").innerHTML = "Watermelon!";
                document.querySelector("img").src = "watermelon.jpg";
                document.querySelector("img").alt = "watermelon stamp";
                bool = true;
                return;
            }
            
        }
        const clicker = document.addEventListener("click", transform);

    </script>
    <div></div>
</body>
</html>
