<body style="background-color:bisque">
    <h1>Hello!</h1>
    <p style="color: hotpink">this will change color when you click!</p>
    <script>
    let bool1 = true;
        function transform(){
            if(bool1 === true){
                document.querySelector("p").style.color = "purple";
                bool1 = false;
                return;
            }
            if(bool1 === false){
                document.querySelector("p").style.color = "hotpink";
                bool1 = true;
                return;
            }
            
        }
        const clicker1 = document.addEventListener("click", transform);

    let bool2 = true;
    function transform2(){
        if(bool2 === true){
            document.querySelector("h1").innerHTML = "Goodbye!";
            bool2 = false;
            return;
        }
        if(bool2 === false){
            document.querySelector("h1").innerHTML = "Hello!";
            bool2 = true;
            return;
        }
        
    }
    const clicker2 = document.addEventListener("click", transform2);
    </script>
    <div></div>
</body>
